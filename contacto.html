<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contacto</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        background-color: #f2dbf8;
    }
    .contact-card {
        background-color: #f6dbf9;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(65, 1, 57, 0.12);
        max-width: 600px;
        margin: auto;
    }
    .btn-enviar {
        width: 100%;
        border-radius: 30px;
        font-weight: bold;
    }
    .social-icons a {
        font-size: 30px;
        margin: 0 10px;
        color: #f35107;
        transition: 0.3s;
    }
    .social-icons a:hover {
        transform: translateY(-4px);
        color: #fba2f4;
    }
    h2 {
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }
    p.text-center {
        color: #e356f9;
    }
</style>
</head>

<body class="p-4">

<h2>Contacto</h2>
<p class="text-center">Envíame un mensaje o búscame en mis redes sociales</p>

<div class="contact-card">

<form>
<div class="mb-3">
<label class="form-label">Nombre</label>
<input type="text" class="form-control" placeholder="Tu nombre" required>
</div>

<div class="mb-3">
<label class="form-label">Correo electrónico</label>
<input type="email" class="form-control" placeholder="correo@ejemplo.com" required>
</div>

<div class="mb-3">
<label class="form-label">Mensaje</label>
<textarea class="form-control" rows="4" required placeholder="Escribe tu mensaje aquí..."></textarea>
</div>

<button class="btn btn-primary btn-enviar">Enviar</button>
</form>

<hr>

<!-- Redes Sociales -->
<div class="social-icons text-center mt-3">
<a href="#" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
<a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
<a href="#" title="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
<a href="#" title="GitHub"><i class="fa-brands fa-github"></i></a>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
